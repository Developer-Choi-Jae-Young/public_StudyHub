spring.application.name=studyhub

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1531/xe
spring.datasource.username=gisadan
spring.datasource.password=studyhub

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={EMAIL_ID}
spring.mail.password={EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

import.api.key={API_KEY}
import.api.secret={API_SECRET_KEY}

spring.jwt.secret={JWT_SECRET_KEY}

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

springdoc.packages-to-scan=com.gisadan.studyhub
springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/api-docs/json
springdoc.api-docs.groups.enabled=true
springdoc.cache.disabled=true
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8

server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=studyhub
server.port=8443
server.http2.enabled=true

spring.jpa.properties.hibernate.default_batch_fetch_size=1000

#server.port=8080